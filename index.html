<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <main>
    <article class="card" aria-label="Product Preview Card">
      <!-- Product Image -->
      <div class="card__image">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle" />
      </div>

      <!-- Product Content -->
      <div class="card__content">
        <div class="card__title">
          <p class="card__category">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="card__price">
          <span class="price__current">$149.99</span>
          <span class="price__original">$169.99</span>
        </div>

        <button class="card__button">
          <img src="./images/icon-cart.svg" alt="" aria-hidden="true">
          Add to Cart
        </button>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a href="#"> Weyehn Reeves</a>.
    </div>
  </footer>
</body>
</html>
